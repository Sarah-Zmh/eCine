<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Acteur/realisatateur</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Acteur/Realisateur registration</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Registration Acteur/Realisateur</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/customers" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${personnes}" th:action="@{/personnes/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="Firstname">Nom</label>
                    <input type="text" required="true" class="form-control" th:field="*{nom}" id="nom" />
                </div>
                <div class="form-group">
                    <label for="Lastname">Prenom</label>
                    <input type="text" required="true" class="form-control" th:field="*{prenom}" id="prenom" />
                </div>
                <div class="form-group">
                    <label for="dateNaissance">Date de Naissance</label>
                    <input type="date" pattern="yyyy-MM-dd" required="true" class="form-control" th:field="*{dateNaissance}" id="dateNaissance" />
                </div>
                <div class="form-group">
                    <label for="typePersonne">Type</label>
                    <input type="text" required="true" class="form-control" th:field="*{typePersonne}" id="typePersonne" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
