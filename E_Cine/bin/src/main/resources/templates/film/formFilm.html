<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Registration Film</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Film registration</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Registration Film</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Form</h3>
				<div class="box-tools pull-right">
					<a href="/films" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form data-toggle="validator" role="form" th:object="${films}"
				th:action="@{/films/save}" method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{id}" />

					<div class="form-group">
						<label for="Firstname">Titre</label> <input type="text"
							required="true" class="form-control" th:field="*{titre}"
							id="titre" />
					</div>
					<div class="form-group">
						<label for="Lastname">duree</label> <input type="number"
							required="true" class="form-control" th:field="*{duree}"
							id="duree" />
					</div>
					<div class="form-group">
						<label for="annee">Annee</label> <input type="number"
							required="true" class="form-control" th:field="*{annee}"
							id="annee" />
					</div>
					<div class="form-group">
						<label for="genre">genre</label> <select required="true"
							class="form-control" th:field="*{genre}" id="genre">
							<option value="">--Please choose an option--</option>
							<option value="drama">Drama</option>
							<option value="action">Action</option>

						</select> 
					</div>
					<div class="form-group">
						<label for="nationalite">nationalite</label> <select required="true"
							class="form-control" th:field="*{nationalite}" id="nationalite">
							<option value="">--Please choose an option--</option>
							<option value="drama">Drama</option>
							<option value="action">Action</option>

						</select>
					</div>
					<div class="form-group">
						<label for="realisateur">realisateur</label> <select required="true"
							class="form-control" th:field="*{realisateur}" id="realisateur">
							<option value="">--Please choose an option--</option>
							<option value="drama">Acteur</option>
							<option value="action">Realisateur</option>

						</select>
					</div>
				</div>
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
